{% extends 'base.html' %}
{% load static %}

{% block title %}Search BYU ID{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Search BYU ID</h3>
          </div>
          <div class="card-body">

            <form name="addEmployee" method="post" action="{% url 'editrecord' %}">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating mb-3 mb-md-0">
                    <input
                      class="form-control"
                      id="byuid"
                      name="byuid"
                      type="text"
                      placeholder="Enter your BYU ID"
                    />
                    <label for="byuid">BYU ID</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Search Student</button>
            </form>
            <h5 class="text-center my-4">{{alert}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
